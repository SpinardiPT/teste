<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Motivation</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <header>
        <img src="your-logo.png" alt="Logo">
        <h1>Nome da Marca</h1>
    </header>

    <div class="motivational-text">
        <p>"Como chegar ao físico dos seus sonhos"</p>
        <p>"Torne-se um deus grego"</p>
    </div>

    <div class="my-evolution">
        <p>Minha Evolução</p>
    </div>

    <div class="photos-section">
        <img src="your-transformation1.jpg" alt="Minha evolução 1">
        <img src="your-transformation2.jpg" alt="Minha evolução 2">
        <img src="your-transformation3.jpg" alt="Minha evolução 3">
    </div>

    <div class="client-photos">
        <img src="client1.jpg" alt="Cliente evolução 1">
        <img src="client2.jpg" alt="Cliente evolução 2">
        <img src="client3.jpg" alt="Cliente evolução 3">
    </div>

    <div class="video-section">
        <video controls>
            <source src="motivation.mp4" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>
    </div>

    <div class="inquiry-button">
        <button onclick="window.location.href='inquiry.html'">Fazer o Inquérito</button>
    </div>

</html>
